
ddns-update-style none;

option domain-name-servers 8.8.8.8, 8.8.4.4;
default-lease-time 30;      #TIMEOUT TIME
max-lease-time 45;          #TIMEOUT TIME

authoritative;

log-facility local7;

subnet 10.20.30.0 netmask 255.255.255.0{
  range 10.20.30.41 10.20.30.49;
	option routers 10.20.30.40;

## ADD THIS SECTION TO YOUR SUBNET:
    on expiry {
        set ipaddr = binary-to-ascii(10,8, ".",leased-address);
        set dropscript = "/path/to/df_drop.py";
        execute("/usr/local/bin/dynfw","drop",ipaddr);
    }
### END.

}

